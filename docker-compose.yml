version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: aspporcelette-db
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - aspporcelette-network

  backend:
    build:
      context: ./aspPorcelette 
      dockerfile: Dockerfile
    container_name: aspporcelette-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # NOTE: Si la base de donnÃ©es s'appelle '5070', cela devrait fonctionner. 
      # Par convention, le nom de la base est souvent le nom de l'application.
      - 'ConnectionStrings__DefaultConnection=Server=db,1433;Database=5070;User Id=sa;Password=YourStrong!Passw0rd123;TrustServerCertificate=True;MultipleActiveResultSets=true'
    depends_on:
      db:
        condition: service_started
    
    # ðŸš¨ CORRECTION & AJOUT DE VOLUME POUR LA PERSISTANCE
    volumes:
      # Volume nommÃ© pour stocker les images de maniÃ¨re permanente.
      # Le chemin Ã  droite est le chemin d'enregistrement des images dans votre code C#.
      - ./aspPorcelette/wwwroot/images/actualites:/app/wwwroot/images/actualites
       # âœ… AJOUT : Volume pour les photos de profil
      - ./aspPorcelette/wwwroot/images/profiles:/app/wwwroot/images/profiles
      
    command: /bin/sh -c "sleep 15 && dotnet aspPorcelette.API.dll" # ðŸš¨ J'ai corrigÃ© le nom de la DLL pour utiliser 'aspPorcelette.API.dll' qui est le plus probable

    networks:
      - aspporcelette-network
    restart: unless-stopped

  frontend:
    build:
      context: ./asp-porcelette-front
      dockerfile: Dockerfile
    container_name: aspporcelette-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - aspporcelette-network
    restart: unless-stopped

volumes:
  sqldata:


networks:
  aspporcelette-network:
    driver: bridge