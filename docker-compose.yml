version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: aspporcelette-db
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - aspporcelette-network

  backend:
    build:
      context: ./aspPorcelette    # âœ… CORRECTION 1 : Le chemin correct vers le code
      dockerfile: Dockerfile
    container_name: aspporcelette-backend
    # ports: # Ligne retirÃ©e car inutile et source de confusion
    #   - "5070:8080" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - 'ConnectionStrings__DefaultConnection=Server=db,1433;Database=5070;User Id=sa;Password=YourStrong!Passw0rd123;TrustServerCertificate=True;MultipleActiveResultSets=true'
    depends_on:
      db:
        condition: service_started
    # ðŸš¨ AJOUT DE LA COMMANDE POUR UN DÃ‰LAI
    command: /bin/sh -c "sleep 15 && dotnet aspPorcelette.dll"

    networks:
      - aspporcelette-network
    restart: unless-stopped

  frontend:
    build:
      context: ./asp-porcelette-front
      dockerfile: Dockerfile
    container_name: aspporcelette-frontend
    # Le frontend est exposÃ© sur le port 8080 de l'hÃ´te (votre machine)
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - aspporcelette-network
    restart: unless-stopped

volumes:
  sqldata:

networks:
  aspporcelette-network:
    driver: bridge